<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../navbar/nav.css" />
    <title>Netflix Mobile Navigation</title>
  </head>
  <body>
    <nav id="nav">
      <div id="topnav"></div>
    </nav>
    <div class="content">
      <main>
        <button class="nav-btn open-btn">
          <i class="fas fa-bars"></i>
        </button>

        <img
          src="https://logos-download.com/wp-content/uploads/2016/03/Netflix_Logo_2014-700x188.png"
          alt="logo"
          class="logo"
        />

        <p class="text">Mobile Navigation</p>

        <div class="page-nav page-nav-black">
          <div class="page-nav page-nav-red">
            <div class="page-nav page-nav-white">
              <button class="nav-btn close-btn">
                <i class="fas fa-times"></i>
              </button>

              <!-- Page content -->
              <img
                src="https://logos-download.com/wp-content/uploads/2016/03/Netflix_Logo_2014-700x188.png"
                alt="logo"
                class="logo"
              />

              <!-- Menu -->
              <ul class="list">
                <li><a href="#">Teams</a></li>
                <li><a href="#">Locations</a></li>
                <li><a href="#">Life at Netflix</a></li>
                <li>
                  <ul>
                    <li><a href="#">Netflix Culture Memo</a></li>
                    <li><a href="#">Work Life Balance</a></li>
                    <li><a href="#">Inclusion & Diversity</a></li>
                    <li><a href="#">Blog</a></li>
                  </ul>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script src="../navbar/nav.js"></script>
    <script src="script.js"></script>
  </body>
</html>
