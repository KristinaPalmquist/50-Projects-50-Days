<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../navbar/nav.css" />
    <title>Background Slider</title>
  </head>
  <body>
    <nav id="nav">
      <div id="topnav"></div>
    </nav>
    <div class="content">
      <main>
        <div class="slider-container">
          <div
            class="slide"
            style="background-image: url('./assets/lake-8763490_1280.jpg')"
          ></div>

          <div
            class="slide"
            style="background-image: url('./assets/landscape-8336497_1280.jpg')"
          ></div>

          <div
            class="slide"
            style="background-image: url('./assets/mountains-8451480_1280.jpg')"
          ></div>

          <div
            class="slide"
            style="background-image: url('./assets/seagull-8781110_1280.jpg')"
          ></div>

          <div
            class="slide"
            style="background-image: url('./assets/sunrays-8283601_1280.jpg')"
          ></div>

          <div
            class="slide"
            style="background-image: url('./assets/trees-8458466_1280.jpg')"
          ></div>
          <button class="arrow left-arrow" id="left">
            <i class="fas fa-arrow-left"></i>
          </button>
          <button class="arrow right-arrow" id="right">
            <i class="fas fa-arrow-right"></i>
          </button>
        </div>
      </main>
    </div>

    <script src="../navbar/nav.js"></script>

    <script src="script.js"></script>
  </body>
</html>
