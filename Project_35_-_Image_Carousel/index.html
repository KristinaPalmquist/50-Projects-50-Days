<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../navbar/nav.css" />
    <title>Image Carousel</title>
  </head>
  <body>
    <nav id="nav">
      <div id="topnav"></div>
    </nav>
    <div class="content">
      <main>
        <div class="carousel">
          <div class="image-container" id="imgs">
            <img
              src="./assets/pexels-alex-staudinger-829197-1731834.jpg"
              alt="first-image"
            />
            <img
              src="./assets/pexels-ashleyelena-705782.jpg"
              alt="second-image"
            /><img
              src="./assets/pexels-chaitaastic-1796731.jpg"
              alt="third-image"
            />
            <img
              src="./assets/pexels-chaitaastic-1797121.jpg"
              alt="fourth-image"
            /><img
              src="./assets/pexels-jacobmorch-572780.jpg"
              alt="fifth-image"
            /><img
              src="./assets/pexels-pixabay-51947.jpg"
              alt="sixth-image"
            /><img
              src="./assets/pexels-spiritsofmilly-1498843.jpg"
              alt="seventh-image"
            />
          </div>

          <div class="buttons-container">
            <button id="left" class="btn">Prev</button>
            <button id="right" class="btn">Next</button>
          </div>
        </div>
      </main>
    </div>

    <script src="../navbar/nav.js"></script>
    <script src="script.js"></script>
  </body>
</html>
