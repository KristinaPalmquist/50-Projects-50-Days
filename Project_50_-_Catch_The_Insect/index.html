<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../navbar/nav.css" />
    <title>Catch The Insect</title>
  </head>
  <body>
    <nav id="nav">
      <div id="topnav"></div>
    </nav>
    <div class="content">
      <main>
        <div class="screen">
          <h1>Catch The Insect</h1>
          <button class="btn" id="start-btn">Play Game</button>
        </div>
        <div class="screen">
          <h1>What is your favourite insect?</h1>
          <ul class="insects-list">
            <li>
              <button class="choose-insect-btn">
                <p>Ladybug</p>
                <img
                  src="./assets/ladybug-removebg-preview.png"
                  alt="ladybug"
                />
              </button>
            </li>
            <li>
              <button class="choose-insect-btn">
                <p>Butterfly</p>
                <img
                  src="./assets/butterfly-removebg-preview.png"
                  alt="butterfly"
                />
              </button>
            </li>
            <li>
              <button class="choose-insect-btn">
                <p>Dragonfly</p>
                <img
                  src="./assets/purple-dragonfly-removebg-preview.png"
                  alt="dragonfly"
                />
              </button>
            </li>
            <li>
              <button class="choose-insect-btn">
                <p>Bee</p>
                <img src="./assets/bee-removebg-preview.png" alt="bee" />
              </button>
            </li>
          </ul>
        </div>
        <div id="game-container" class="screen game-container">
          <h3 id="time" class="time">Time: 00:00</h3>
          <h3 id="score" class="score">Score: 0</h3>
          <div id="message-container" class="message-container">
            <h5 id="message" class="message">
              Are you annoyed yet? <br />
              You are playing an impossible game!!!
            </h5>
            <div class="message-btn-container">
              <button class="btn" id="message-btn">Keep Playing</button>
              <button class="btn" id="reload-btn">Reload Game</button>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script src="../navbar/nav.js"></script>
    <script src="script.js"></script>
  </body>
</html>
