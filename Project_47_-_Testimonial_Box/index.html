<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../navbar/nav.css" />
    <title>Testimonial Box</title>
  </head>
  <body>
    <nav id="nav">
      <div id="topnav"></div>
    </nav>
    <div class="content">
      <main>
        <div class="testimonial-container">
          <div class="progress-bar"> </div>
            <div class="fas fa-quote-right fa-quote"></div>
            <div class="fas fa-quote-left fa-quote"></div>
            <p class="testimonial">
              I just wanted to share a quick note and let you know that you guys
              do a really good job. I’m glad I decided to work with you. It’s
              really great how easy your websites are to update and manage. I
              never have any problem at all.
            </p>
            <div class="user">
              <img
                src="https://randomuser.me/api/portraits/women/46.jpg"
                alt="user"
                class="user-image"
              />
              <div class="user-details">
                <h4 class="user-name">Miyah Miles</h4>
                <p class="role">Marketing</p>
              </div>
           
          </div>
        </div>
      </main>
    </div>

    <script src="../navbar/nav.js"></script>
    <script src="script.js"></script>
  </body>
</html>
