<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Vertical Slider</title>
  </head>
  <body>
    <embed class="navbar" type="text/html" src="../navbar/nav.html" />
    <div class="content">
      <main>
        <div class="slider-container">
          <div class="left-slide">
            <div style="background-color: #fd3555">
              <h1>Nature flower</h1>
              <p>all in pink</p>
            </div>
            <div style="background-color: #2a86ba">
              <h1>Bluuue sky</h1>
              <p>with it's mountains</p>
            </div>
            <div style="background-color: #252e33">
              <h1>Lonely castle</h1>
              <p>in the wilderness</p>
            </div>
            <div style="background-color: #ffb866">
              <h1>Flying seagull</h1>
              <p>in the sunset</p>
            </div>
          </div>
          <!-- opposit order -->
          <div class="right-slide">
            <div style="background-image: url('./assets/seagull.jpg')"></div>
            <div style="background-image: url('./assets/castle.jpg')"></div>
            <div style="background-image: url('./assets/sky.jpg')"></div>
            <div style="background-image: url('./assets/nature.jpg')"></div>
          </div>
          <div class="action-buttons">
            <button class="down-button">
              <i class="fas fa-arrow-down"></i></button
            ><button class="up-button">
              <i class="fas fa-arrow-up"></i>
            </button>
          </div>
        </div>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
