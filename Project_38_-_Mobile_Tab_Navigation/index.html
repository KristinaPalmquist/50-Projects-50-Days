<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Mobile Tab Navigation</title>
  </head>
  <body>
    <embed class="navbar" type="text/html" src="../navbar/nav.html" />
    <div class="content">
      <main>
        <div class="phone">
          <img
            src="./assets/pexels-arunbabuthomas-1156684.jpg"
            alt="Home"
            class="phone-content"
          />
          <img
            src="./assets/pexels-olly-826349.jpg"
            alt="Work"
            class="phone-content"
          />
          <img
            src="./assets/pexels-olly-920382.jpg"
            alt="Blog"
            class="phone-content show"
          />
          <img
            src="./assets/pexels-tofros-com-83191-359757.jpg"
            alt="About us"
            class="phone-content"
          />
          <nav>
            <ul>
              <li>
                <i class="fas fa-home"></i>
                <p>Home</p>
              </li>
              <li>
                <i class="fas fa-box"></i>
                <p>Work</p>
              </li>
              <li>
                <i class="fas fa-book-open"></i>
                <p>Blog</p>
              </li>
              <li>
                <i class="fas fa-users"></i>
                <p>About Us</p>
              </li>
            </ul>
          </nav>
        </div>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
